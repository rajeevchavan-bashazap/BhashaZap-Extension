<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhashaZap</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup" id="popup">
        <div class="popup-header" id="popup-header">
            <span class="popup-title">Farmers</span>
            <div class="timer-container">
                <span class="timer-count" id="timer-count">17</span>
                <div class="timer-bar">
                    <div class="timer-progress" id="timer-progress"></div>
                </div>
            </div>
            <button class="close-btn" id="close-btn">×</button>
        </div>
        
        <div class="popup-content">
            <div class="language-option english">
                <div class="language-header">English</div>
                <div class="language-content">
                    A person who works the land and/or who keeps livestock, especially on a farm.
                </div>
            </div>
            
            <div class="language-option kannada">
                <div class="language-header">Kannada</div>
                <div class="language-content">ರೈತರು</div>
            </div>
            
            <div class="language-option marathi">
                <div class="language-header">Marathi</div>
                <div class="language-content">शेतकरी</div>
            </div>
        </div>
        
        <div class="popup-footer">
            <span class="version-text">BhashaZap 2.0.0</span>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
